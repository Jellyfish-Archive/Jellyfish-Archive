<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jellyfish Archive</title>
  <!-- 📱 Mobile Redirect -->
  <script>
  (function() {
    const ua = navigator.userAgent.toLowerCase();
    const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(ua);

    const path = window.location.pathname;
    const base = path.substring(0, path.lastIndexOf('/') + 1);

    // Wenn mobil und nicht schon auf der mobilen Seite → weiterleiten
    if (isMobile && !window.location.href.includes("mobile.html")) {
      window.location.href = base + "mobile.html";
    }
  })();
  </script>
 <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at 50% 50%, #fff6b0 0%, #ffe580 60%, #d9a800 100%);
    font-family: 'Helvetica Neue', Arial, sans-serif;
  }

  #bokehCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .logo-wrap {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: inline-block;
    z-index: 10;
    animation: logoFadeIn 1.5s ease-out forwards;
    opacity: 0;
  }

  @keyframes logoFadeIn {
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  .jelly-logo {
    width: 320px;
    cursor: pointer;
    display: block;
    transition: transform 0.4s ease, filter 0.4s ease;
    animation: glowPulse 3.5s ease-in-out infinite;
    filter: drop-shadow(0 0 20px rgba(255, 120, 220, 0.9)) brightness(1.1);
    mix-blend-mode: screen;

    /* 🧩 Safari / iOS Fix */
    will-change: transform, filter;
    transform: translateZ(0);
    backface-visibility: hidden;
  }

  .jelly-logo:hover {
    transform: scale(1.2);
    filter: drop-shadow(0 0 60px rgba(255, 160, 255, 1)) brightness(1.4);
  }

  /* 🌈 Kräftiger pink-goldener Glow */
  @keyframes glowPulse {
    0%, 100% {
      filter: drop-shadow(0 0 18px rgba(255, 100, 200, 0.9))
              drop-shadow(0 0 50px rgba(255, 220, 160, 0.5))
              drop-shadow(0 0 90px rgba(255, 160, 255, 0.3))
              brightness(1.1);
    }
    50% {
      filter: drop-shadow(0 0 60px rgba(255, 160, 250, 1))
              drop-shadow(0 0 140px rgba(255, 220, 160, 0.8))
              drop-shadow(0 0 200px rgba(255, 150, 255, 0.5))
              brightness(1.4);
    }
  }

  /* 💎 Elegantes, weißes Funkeln */
.sparkle-layer {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 11;
}

.sparkle-dot {
  position: absolute;
  width: 4px; height: 4px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.3) 60%, transparent 100%);
  opacity: 0;
  filter: blur(1px);
  animation: sparkleFlash 3.5s ease-in-out infinite;
  mix-blend-mode: screen;
}

@keyframes sparkleFlash {
  0%, 100% { opacity: 0; transform: scale(0.3); }
  15% { opacity: 1; transform: scale(1.8); }
  25% { opacity: 0.8; transform: scale(1.2); }
  40% { opacity: 0.4; transform: scale(0.9); }
}
</style>
</head>
<body>

  <canvas id="bokehCanvas"></canvas>

  <div class="logo-wrap" id="logoWrap">
    <img src="media/image.png" alt="Jellyfish Archive Logo" class="jelly-logo" id="jellyLogo">
  </div>

  <script>
    /* 🌸 Bokeh Effekt */
    const canvas = document.getElementById('bokehCanvas');
    const ctx = canvas.getContext('2d');
    let bokehs = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createBokeh() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 20 + Math.random() * 100,
        a: 0.1 + Math.random() * 0.15,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2,
        color: `rgba(${255}, ${220 + Math.random()*30}, ${120}, 1)`
      };
    }

    for (let i = 0; i < 35; i++) bokehs.push(createBokeh());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "lighter";
      for (const b of bokehs) {
        const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
        g.addColorStop(0, b.color);
        g.addColorStop(1, "transparent");
        ctx.fillStyle = g;
        ctx.globalAlpha = b.a;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();

        b.x += b.dx;
        b.y += b.dy;
        if (b.x < -b.r) b.x = canvas.width + b.r;
        if (b.x > canvas.width + b.r) b.x = -b.r;
        if (b.y < -b.r) b.y = canvas.height + b.r;
        if (b.y > canvas.height + b.r) b.y = -b.r;
      }
      requestAnimationFrame(animate);
    }
    animate();

    /* ✨ Sanftes, weißes Funkeln */
const logoWrap = document.getElementById('logoWrap');
const sparkleLayer = document.createElement('div');
sparkleLayer.className = 'sparkle-layer';
logoWrap.appendChild(sparkleLayer);

// weniger, aber intensivere Funken
for (let i = 0; i < 50; i++) {
  const dot = document.createElement('div');
  dot.className = 'sparkle-dot';
  dot.style.left = Math.random() * 100 + '%';
  dot.style.top = Math.random() * 100 + '%';
  dot.style.animationDelay = (Math.random() * 4) + 's';
  dot.style.animationDuration = (2.5 + Math.random() * 4) + 's';
  dot.style.opacity = 0.3 + Math.random() * 0.8;
  dot.style.transform = `scale(${0.6 + Math.random() * 1.4})`;
  sparkleLayer.appendChild(dot);
}

    /* 🖱️ Klick führt zu Home */
    document.getElementById('jellyLogo').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>

</body>
</html>
