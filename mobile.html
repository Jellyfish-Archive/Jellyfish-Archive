<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jellyfish Archive â€“ Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle at 50% 50%, #fff5a6 0%, #ffd857 50%, #ffb800 100%);
      color: #3d2500;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ðŸŒ¸ Subtiles Bokeh-Overlay */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* âœ¨ Logo */
    img {
      width: 190px;
      filter: drop-shadow(0 0 14px rgba(255, 230, 120, 0.9));
      animation: glowPulse 5s ease-in-out infinite;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    img:hover {
      transform: scale(1.08);
    }

    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 230, 120, 0.7)); }
      50% { filter: drop-shadow(0 0 28px rgba(255, 255, 200, 1)); }
    }

    /* ðŸª© Text */
    h2 {
      margin-top: 1.6rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: #6b4700;
      text-shadow: 0 0 8px rgba(255, 240, 150, 0.7);
      z-index: 2;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 320px;
      color: #4a3a00;
      margin: 0.5rem auto 0;
      z-index: 2;
    }

    /* ðŸ’« Sparkles */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleFlash 3s linear infinite;
      z-index: 1;
    }

    @keyframes sparkleFlash {
      0%, 100% { opacity: 0; transform: scale(0.4); }
      10% { opacity: 1; transform: scale(1.2); }
      30% { opacity: 0.5; transform: scale(0.8); }
      50% { opacity: 0; transform: scale(0.4); }
    }
  </style>
</head>
<body>
  <canvas id="bokehCanvas"></canvas>
  <img src="media/logo.png" alt="Jellyfish Logo">
  <h2>Thanks for visiting!</h2>
  <p>
    Unfortunately, this site isnâ€™t available on phones or tablets.<br>
    Please visit again from your computer ðŸ’»ðŸ˜‰
  </p>

  <script>
    // ðŸŒˆ Einfaches Bokeh fÃ¼r Mobilseite
    const c = document.getElementById('bokehCanvas');
    const ctx = c.getContext('2d');
    function resize(){ c.width = innerWidth; c.height = innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    const bubbles = Array.from({length: 25}).map(()=>({
      x: Math.random()*c.width,
      y: Math.random()*c.height,
      r: 40+Math.random()*60,
      dx: (Math.random()-0.5)*0.2,
      dy: (Math.random()-0.5)*0.2,
      color: `rgba(${240+Math.random()*10}, ${200+Math.random()*30}, ${100+Math.random()*50}, 0.3)`
    }));

    function animate(){
      ctx.clearRect(0,0,c.width,c.height);
      bubbles.forEach(b=>{
        const g = ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r);
        g.addColorStop(0,b.color);
        g.addColorStop(1,'transparent');
        ctx.fillStyle=g;
        ctx.beginPath();
        ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
        ctx.fill();
        b.x+=b.dx; b.y+=b.dy;
        if(b.x<-b.r)b.x=c.width+b.r;
        if(b.x>c.width+b.r)b.x=-b.r;
        if(b.y<-b.r)b.y=c.height+b.r;
        if(b.y>c.height+b.r)b.y=-b.r;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // âœ¨ ZufÃ¤llige Sparkles
    for(let i=0;i<25;i++){
      const s=document.createElement('div');
      s.className='sparkle';
      s.style.left=Math.random()*100+'%';
      s.style.top=Math.random()*100+'%';
      s.style.animationDelay=Math.random()*3+'s';
      s.style.animationDuration=(2+Math.random()*3)+'s';
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
