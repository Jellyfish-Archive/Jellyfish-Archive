<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jellyfish Archive â€“ Mobile</title>
  <style>
    /* ðŸŒ… Hintergrund */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%, #fff6b0 0%, #ffe580 60%, #d9a800 100%);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #3a2a00;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* âœ¨ Logo */
    .logo-wrap {
      position: relative;
      display: inline-block;
      z-index: 5;
    }

    .logo-wrap img {
      width: 220px;
      animation: float 4s ease-in-out infinite, mainGlow 6s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 220, 100, 0.7))
              drop-shadow(0 0 60px rgba(255, 200, 80, 0.4))
              brightness(1.05);
      z-index: 2;
    }

    /* sanftes Schweben */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* pulsierender goldener Glow */
    @keyframes mainGlow {
      0%, 100% {
        filter: drop-shadow(0 0 18px rgba(255, 210, 80, 0.6))
                drop-shadow(0 0 60px rgba(255, 230, 140, 0.4))
                brightness(1.1);
      }
      50% {
        filter: drop-shadow(0 0 45px rgba(255, 240, 180, 1))
                drop-shadow(0 0 120px rgba(255, 240, 200, 0.8))
                brightness(1.4);
      }
    }

    /* ðŸ’¬ Text */
    h2 {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #704600;
      text-shadow: 0 0 10px rgba(255, 230, 100, 0.6);
    }

    p {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #4a3900;
      line-height: 1.5;
      max-width: 320px;
    }

    /* ðŸŒŸ Funkelpartikel */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      animation: sparkleFlash 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sparkleFlash {
      0%, 100% { opacity: 0; transform: scale(0.4); }
      40% { opacity: 1; transform: scale(1.6) rotate(45deg); }
    }

    /* âœ¨ Glitzer-Overlay Ã¼ber dem Logo */
    .glitter-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 6;
    }

    .glitter-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255,255,255,0.95);
      filter: blur(1px);
      animation: glitterMove 2.2s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    @keyframes glitterMove {
      0% { opacity: 0; transform: translateY(0) scale(0.4); }
      50% { opacity: 1; transform: translateY(-10px) scale(1.4); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.4); }
    }
  </style>
</head>
<body>

  <div class="logo-wrap">
    <img src="media/image.png" alt="Jellyfish Archive Logo">
    <div class="glitter-layer" id="glitterLayer"></div>
  </div>

  <h2>Thanks for visiting!</h2>
  <p>
    Unfortunately, this site isnâ€™t available on phones or mobile devices.<br>
    Please visit us again on your computer ðŸ’»ðŸ˜‰
  </p>

  <script>
    /* ðŸŒŸ Hintergrund-Sparkles */
    for (let i = 0; i < 20; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + '%';
      s.style.top = Math.random() * 100 + '%';
      s.style.animationDelay = (Math.random() * 4) + 's';
      s.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(s);
    }

    /* âœ¨ Glitzerpunkte direkt Ã¼ber dem Logo */
    const glitterLayer = document.getElementById('glitterLayer');
    for (let i = 0; i < 25; i++) {
      const dot = document.createElement('div');
      dot.className = 'glitter-dot';
      dot.style.left = Math.random() * 100 + '%';
      dot.style.top = Math.random() * 100 + '%';
      dot.style.animationDelay = (Math.random() * 2.5) + 's';
      dot.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      glitterLayer.appendChild(dot);
    }
  </script>
</body>
</html>
